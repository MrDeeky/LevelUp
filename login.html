<!DOCTYPE html>
<html>
<head>
	<title>log-in</title>
</head>
<style>
    h1 {
        font-size: 4em;
    }
    label {
        font-size: 2em;
        font-weight:bold;
    }
    button {
        font-size: 2em;
    }
    input {
        font-size: 2em;
    }
    table {
        border-spacing: 20px;
    }
</style>
<body>
	<h1 align="center">Welcome!</h1>
    <form method='post'>
        <table align="center">
        <tr>
        <td><label for="username">Username:</label></td>
        <td><input type="text" name="username" id="username" required><br></td>
        </tr>
        <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" name="password" id="password" required><br></td>
        </tr>
        <tr id="submitButton">
        <td colspan="2" align="center"><button type="submit" name="login" id="login">Log In</button></td>
        </tr>
        </table>
    </form>
</body>
</html>
